user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name databrotech.com www.databrotech.com;

        root /usr/share/nginx/html;
        index databros.html index.html;

        # Serve files directly, fallback to databros.html for missing routes
        location / {
            try_files $uri $uri/ /databros.html;
        }

        # Block hidden files like .htaccess or .env
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Cache static assets for 30 days
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Optional: handle favicon quietly
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}
